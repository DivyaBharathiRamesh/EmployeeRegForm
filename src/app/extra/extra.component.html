<mat-card class="card" >
    <mat-card-header>
      <div mat-card-avatar class="header-img"></div>
      <mat-card-title>Areas of Interest</mat-card-title>
      <mat-card-subtitle>Choice is Yours</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="space">
        <mat-checkbox *ngFor="let extra of extras"
        [value]="extra.extra" class="margin" 
        (change)="onChecked(extra.extra)">
          {{extra.extra}}</mat-checkbox>
      </p>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" (click)="saveCurricular()">Save</button>
      &nbsp;
      <button mat-raised-button type="reset" (click)="onClose()">Cancel</button>
    </mat-card-actions>
  </mat-card>
