<mat-card class="card" >
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Hobbies</mat-card-title>
      <mat-card-subtitle>Pick Your Hobbies</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="space">
        <mat-checkbox *ngFor="let hobby of hobbies" 
        [value]="hobby.hobby" class="margin" 
        (change)="onChecked(hobby.hobby)">
          {{hobby.hobby}} </mat-checkbox>
      </p>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" (click)="saveHobby()">Save</button>
      &nbsp;
      <button mat-raised-button type="reset" (click)="onClose()">Cancel</button>
    </mat-card-actions>
  </mat-card>
